<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A culmination of GPA averages from classes taught at University of Alberta, Edmonton, Canada.">
    <title>UAlberta Average GPAs</title>
    <link rel = "icon" type = "image/png" href = "assets/UofABadge.png">
    <!-- For apple devices -->
    <link rel = "apple-touch-icon" type = "image/png" href = "assets/VinebrookeLabLogo.png"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--For article data table using DataTables plug-in-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <!--Loading Regular CSS and FontAwesome-->
    <script src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <link href="css/style.css" rel="stylesheet">

    <!--Back To Top Button-->
    <script type="text/javascript" src="js/backToTop.js"></script>
</head>

<body>
    <div class="contaner-fluid padding">
        <div class="row padding">
            <div class="col-12 text-center">
                <h1 class="display-4 header">University of Alberta Average GPA List</h1>
            </div>
            <div class="col-12 text-center">
                <p>- Something by <a href="https://www.imtiazraqib.com" target="_blank">Imtiaz Raqib</a>.</p>
            </div>
        </div>
    </div>

    <!--Article table-->
    <div id="article" class="container-fluid padding">
        <div class="col-12">
            <table id="articleTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="text-center">Department</th>
                        <th scope="col" class="text-center">Faculty</th>
                        <th scope="col" class="text-center">Course Number</th>
                        <th scope="col" class="text-center">GPA Average</th>
                        <th scope="col" class="text-center">Term</th>
                        <th scope="col" class="text-center">Professor(s)</th>
                        <th scope="col" class="text-center">Class Size</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td scope="col" class="text-center dept"></td>
                        <td scope="col" class="text-center faculty"></td>
                        <td scope="col" class="text-center courseno"></td>
                        <td scope="col" class="text-center avgGPA"></td>
                        <td scope="col" class="text-center term"></td>
                        <td scope="col" class="text-center prof"></td>
                        <td scope="col" class="text-center classSize"></td>
                    </tr>
                </tbody>

                <tfoot class="thead-dark">
                    <tr>
                        <th class="text-center">Department</th>
                        <th class="text-center">Faculty</th>
                        <th class="text-center">Course Number</th>
                        <th class="text-center">GPA Average</th>
                        <th class="text-center">Term</th>
                        <th class="text-center">Professor(s)</th>
                        <th class="text-center">Class Size</th>
                    </tr>
                </tfoot>
            </table>
        </div> 
    </div>

    <!--Script for DataTable layout for the article table-->
    <script>
        $(document).ready( function () {
            $('#articleTable').DataTable( {
                "order": [[1, "desc"]]
            });
        });
    </script>
</body>
</html>
